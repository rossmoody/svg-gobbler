      </div>


      <div class="gob__countCont">
      </div>
    </div>


    <div class="gob__mast">
    </div>


    <div class="gob__container">
    </div>


    <div class="gob__footer">
      <ul>
        <li><span>Share the love on <a href="https://www.producthunt.com/posts/svg-gobbler" target="_blank">Product
              Hunt</a></span>
        </li>


        <li><span>•</span> <span>Submit a bug on <a href="https://github.com/rossmoody/svg-gobbler/issues/new/choose"
              target="_blank">GitHub</a></span></li>


        <li><span>•</span> <span>Submit a <a href="https://github.com/rossmoody/svg-gobbler/issues/new/choose"
              target="_blank">feature request</a></span></li>
      </ul>
      <span>Leave a review on the <a
          href="https://chrome.google.com/webstore/detail/svg-gobbler/mpbmflcodadhgafbbakjeahpandgcbch?hl=en"
          target="_blank">Chrome Web Store</a> or <a href="https://addons.mozilla.org/en-US/firefox/addon/svg-gobbler/"
          target="_blank">Addon Marketplace</a></span>
    </div>
    <!-- Modal start -->


    <div class="modal" style="display: none;">
      <div class="overlay">
      </div>


      <div class="modal_content">
        <!-- Dynamic Section -->


        <div class="modal_image_wrap">
          <div id="img-container"><img>
          </div>
        </div>


        <div class="export-size">
          <label>Export size:</label> <span id="canvas-sizes"></span>
        </div>


        <div class="img-controls">
          <div class='modal-select'>
            <select id="canvas-select">
              <option value="1">
                1x
              </option>

              <option value="2">
                2x
              </option>

              <option value="3">
                3x
              </option>

              <option value="4">
                4x
              </option>

              <option value="5">
                5x
              </option>

              <option value="6">
                6x
              </option>

              <option value="7">
                7x
              </option>

              <option value="8">
                8x
              </option>

              <option value="9">
                9x
              </option>

              <option value="10">
                10x
              </option>
            </select> <svg class="select-chevron" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <polyline points="6 9 12 15 18 9">
              </polyline>
            </svg>
          </div>
          <button class="gob__btn--primary" id='export-button'>Export PNG</button>
        </div>
        <!-- End of Dynamic Section -->
        <button class="close_modal" title="Close"><svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <line x1="18" x2="6" y1="6" y2="18">
            </line>

            <line x1="6" x2="18" y1="6" y2="18">
            </line>
          </svg></button>
      </div>
    </div>
  </div>
  <script src="/dist/main.js">
  </script>
</body>

</html>
